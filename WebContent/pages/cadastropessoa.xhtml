<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro Pessoa</title>

</h:head>
<h:body>

	<p:growl id="growl"   autoUpdate="true" life="1000" />
	
	<h:form>
		<p:focus for="itNome"/>
		<p:panel id="panel" header="Cadastro de Pessoa">


			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="itNome" value="Nome:" />
				<p:inputText id="itNome" value="#{pessoaController.entity.nome}"
					required="true" />


				<p:outputLabel for="itEndereco" value="Endereco:" />
				<p:inputText id="itEndereco"
					value="#{pessoaController.entity.endereco}" />


				<p:outputLabel for="itEmail" value="Email:" />
				<p:inputText id="itEmail" value="#{pessoaController.entity.email}" />

			</h:panelGrid>

			<p:commandButton value="Incluir" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.incluir}" 
				icon="ui-icon-check"
				disabled="#{pessoaController.entity.id != null}"
				 />
				
				<p:commandButton value="Alterar" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.alterar}" icon="ui-icon-check"
				disabled="#{pessoaController.entity.id == null}" />
				
				<p:commandButton value="Excluir" update="panel dataTable" process="@this panel"
				actionListener="#{pessoaController.remover}" 
				icon="ui-icon-check"
				disabled="#{pessoaController.entity.id == null}" />

			<p:commandButton value="Limpar" update="panel" process="@this"
				actionListener="#{pessoaController.limpar}" icon="ui-icon-check" />

		</p:panel>
		
		<p:dataTable id ="dataTable" var="pessoa" value="#{pessoaController.listaPessoa}">
			<p:column headerText="Id">
				<h:outputText value="#{pessoa.id}" />
			</p:column>

			<p:column headerText="Nome">
				<p:commandLink value="#{pessoa.nome}"
				process="@this"
				update="@form:panel" >
				<f:setPropertyActionListener  
				 value="#{pessoa}"
				 target="#{pessoaController.entity}"/> 
				</p:commandLink>
			</p:column>
			
			<p:column headerText="Endereco">
				<h:outputText value="#{pessoa.endereco}" />
			</p:column>
			
			<p:column headerText="Email">
				<h:outputText value="#{pessoa.email}" />
			</p:column>
		</p:dataTable>


	</h:form>
	
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <p:graphicImage name="/images/loading_dc.gif" />
	</p:dialog>

</h:body>
</html>
