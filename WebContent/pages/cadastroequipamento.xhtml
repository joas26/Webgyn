<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

	<!--codigo do conteudo principal  -->
	<ui:define name="conteudo">
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage name="/images/loading.gif" />
			</p:dialog>
			<div style="position: absolute; top: 100px; left: 80%" >
				<p:growl autoUpdate="true" />
			</div>
			<h2 class="align-center">    .: Cadastro de Equipamento :.</h2>
			<div class="ui-g-12">
				<p:panel styleClass="card no-border" toggleable="true"
					toggleSpeed="300">
		
					<h:form id="formDados">
						
						<div style="text-align: left;"
							class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
							<p:panelGrid id="pgDados" columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								styleClass="ui-fluid card">
								
								<h:panelGroup>
									<p:commandLink for="itNome" 
											value="Nome:" 
											onclick="PF('dlg').show();"
											process="@this"
											style="color:blue; text-decoration: underline;"/>
									<p:inputText id="itNome" value="#{equipamentoController.entity.nome}" required="true">
										<p:focus for="itNome" />								
									</p:inputText>
								</h:panelGroup>

		
								<h:panelGroup>
									<p:outputLabel value="Marca:" />
									<p:inputText value="#{equipamentoController.entity.marca}" >
		
									</p:inputText>
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Descricao:" />
									<p:inputText value="#{equipamentoController.entity.descricao}" >
		
									</p:inputText>
								</h:panelGroup>
								
						
								<p:spacer />
							</p:panelGrid>
		
						</div>
		
						<p:spacer />
		
						<p:panelGrid columns="4" style="text-align: center;"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							layout="grid" styleClass="ui-fluid  ">
		
							<p:commandButton value="Incluir" styleClass="btn-primary btn-block"
								disabled="#{equipamentoController.entity.id != null}"
								actionListener="#{equipamentoController.incluir}"
								update="@form formDataTable" process="@this pgDados" />
		
							<p:commandButton value="Alterar" styleClass="btn-primary btn-block"
								disabled="#{equipamentoController.entity.id == null}"
								actionListener="#{equipamentoController.alterar}"
								update="@form formDataTable" process="@this pgDados" />
		
							<p:commandButton value="Excluir" styleClass="btn-primary btn-block"
								disabled="#{equipamentoController.entity.id == null}"
								actionListener="#{equipamentoController.remover}"
								update="@form formDataTable" process="@this pgDados">
								<p:confirm header="ConfirmaÃ§Ã£o" 
											message="Deseja realmente excluir?" 
											icon="ui-icon-alert" />
							</p:commandButton>

							<p:commandButton value="Limpar" styleClass="btn-primary btn-block"
								actionListener="#{equipamentoController.limpar}"
								update="@form formDataTable" process="@this" />
						</p:panelGrid>
		

		
					</h:form>
		
				</p:panel>
				<p:spacer />
				<p:dialog header="Modal Dialog" widgetVar="dlg" modal="true" height="400">
					<h:form>
						<p:inputText id="itPesquisa" value="#{equipamentoController.pesquisa}"/>
						<p:commandButton value="Pesquisar" 
							actionListener="#{equipamentoController.pesquisar}"
							process="@this itPesquisa" 
							update="formDataTable"/>
					</h:form>
					<p:panel styleClass="card no-border" toggleable="true"
						toggleSpeed="300">
						<h:form id="formDataTable">
							<p:dataTable styleClass="box-primary" var="equipamento"
								value="#{equipamentoController.listaEquipamento}">
								<f:facet name="header">
									<h:outputText value="Lista de Equipamentos Cadastradas" />
								</f:facet>
								<p:column headerText="Id">
									<h:outputText value="#{equipamento.id}" />
								</p:column>
			
								<p:column headerText="Nome">
									<p:commandLink value="#{equipamento.nome}" 
											oncomplete="PF('dlg').hide();">
										<f:ajax render="formDados" execute="@this" />
										<f:setPropertyActionListener value="#{equipamento}"
											target="#{equipamentoController.entity}" />
									</p:commandLink>
								</p:column>

	
								<p:column headerText="Marca">
									<h:outputText value="#{equipamento.marca}" />
								</p:column>
			
								<p:column headerText="Descricao">
									<h:outputText value="#{equipamento.descricao}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</p:panel>
				</p:dialog>
			</div>
		</ui:define>
	<ui:define name="rodape">
		<h:outputText value="2018 - WEBGYM - Todos os direitos reservados." />
	</ui:define>

</ui:composition>

</html>
