<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">

	<!--codigo do conteudo principal  -->
	<ui:define name="conteudo">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>
		<div style="position: absolute; top: 100px; left: 80%">
			<p:growl autoUpdate="true" />
		</div>
		<h3 class="align-center">Cadastro de Avaliacao</h3>
		<div class="ui-g-12">
			<p:panel styleClass="card no-border" toggleable="true"
				toggleSpeed="300">

				<h:form id="formDados">

					<div style="text-align: left;"
						class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
						<p:panelGrid id="pgDados" columns="2"
							columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
							styleClass="ui-fluid card">

							<h:panelGroup>
									
									<p:commandLink for="itAluno" 
											value="Aluno:" 
											onclick="PF('dlg').show();"
											process="@this"
											style="color:blue; text-decoration: underline;">
											
											<p:ajax event="dialogReturn" 
											        listener="#{alunoController.alunoSelecionado}" 
											        update="itAluno" />
											</p:commandLink>
											
									<p:inputText id="itAluno" value="#{avaliacaoController.entity.aluno.nome}" required="true">
										<p:focus for="itAluno" />								
									</p:inputText>
								</h:panelGroup>
								
							<h:panelGroup>
									<p:commandLink for="itInstrutor" 
											value="Instrutor:" 
											onclick="PF('dlg2').show();"
											process="@this"
											style="color:blue; text-decoration: underline;">
											
											<p:ajax event="dialogReturn" 
											        listener="#{avaliacaoController.instrutorSelecionado}" 
											        update="itInstrutor" />
											</p:commandLink>
											
									<p:inputText id="itInstrutor" value="#{avaliacaoController.entity.instrutor.nome}" required="true">
										<p:focus for="itInstrutor" />								
									</p:inputText>
								</h:panelGroup>
								
							<h:panelGroup>
								<p:outputLabel value="Data de Avaliaçao:" />
								<p:calendar value="#{avaliacaoController.entity.dataAvaliacao}"
									pattern="dd/MM/yyyy" mask="true" locale="pt_BR" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Altura:" />
								<p:inputText value="#{avaliacaoController.entity.altura}" />
							</h:panelGroup>

							<h:panelGroup>
								<p:outputLabel value="Peso:" />
								<p:inputText value="#{avaliacaoController.entity.peso}">

								</p:inputText>
							</h:panelGroup>


							<h:panelGroup>
								<p:outputLabel value="Gordura:" />
								<p:inputText value="#{avaliacaoController.entity.gordura}" />
							</h:panelGroup>
							<h:panelGroup>
								<p:outputLabel value="Observações:" />
								<p:inputText value="#{avaliacaoController.entity.anotacao}">

								</p:inputText>
							</h:panelGroup>
							<p:spacer />
						</p:panelGrid>

					</div>

					<p:spacer />

					<p:panelGrid columns="4" style="text-align: center;"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
						layout="grid" styleClass="ui-fluid  ">

						<p:commandButton value="Incluir"
							styleClass="btn-primary btn-block"
							disabled="#{avaliacaoController.entity.id != null}"
							actionListener="#{avaliacaoController.incluir}"
							update="@form formDataTable" process="@this pgDados" />

						<p:commandButton value="Alterar"
							styleClass="btn-primary btn-block"
							disabled="#{avaliacaoController.entity.id == null}"
							actionListener="#{avaliacaoController.alterar}"
							update="@form formDataTable" process="@this pgDados" />

						<p:commandButton value="Excluir"
							styleClass="btn-primary btn-block"
							disabled="#{avaliacaoController.entity.id == null}"
							actionListener="#{avaliacaoController.remover}"
							update="@form formDataTable" process="@this pgDados">
							<p:confirm header="Confirmação"
								message="Deseja realmente excluir?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton value="Limpar" styleClass="btn-primary btn-block"
							actionListener="#{avaliacaoController.limpar}"
							update="@form formDataTable" process="@this" />
					</p:panelGrid>



				</h:form>

			</p:panel>
			<p:spacer />
			<p:dialog header="Pesquisa de Alunos" appendTo="@(body)" widgetVar="dlg" modal="true" height="400" closeOnEscape="true"  >
					<h:form>
						<p:inputText id="itPesquisa" value="#{pessoaFisicaController.pesquisa}"/>
						<p:commandButton value="Pesquisar" 
							actionListener="#{pessoaFisicaController.pesquisar}"
							process="@this itPesquisa" 
							update="formDataTable"/>
					</h:form>
					<p:panel styleClass="card no-border" toggleable="true"
						toggleSpeed="300">
						<h:form id="formDataTable">
							<p:dataTable styleClass="box-primary" var="pessoa"
								value="#{pessoaFisicaController.listaPessoa}">
								<f:facet name="header">
									<h:outputText value="Lista de Pessoas Cadastradas" />
								</f:facet>
								<p:column headerText="Id">
									<h:outputText value="#{pessoa.id}" />
								</p:column>
			
								<p:column headerText="Nome">
									<p:commandLink value="#{pessoa.nome}" 
											oncomplete="PF('dlg').hide();">
										<f:ajax render="formDados" execute="@this"  update="itAluno"/>
										<f:setPropertyActionListener value="#{pessoa}"
											target="#{avaliacaoController.entity.aluno}" />
											
											
									</p:commandLink>
								</p:column>
			
								<p:column headerText="Data de Nascimento">
									<h:outputText value="#{pessoa.dataNascimento}">
										<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" locale="pt_BR" />
									</h:outputText>
								</p:column>
			
								<p:column headerText="Endereço">
									<h:outputText value="#{pessoa.endereco}" />
								</p:column>
			
								<p:column headerText="Email">
									<h:outputText value="#{pessoa.email}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</p:panel>
				</p:dialog>		
				
				
				
				
				<p:dialog header="Pesquisa de Intrutores" appendTo="@(body)" widgetVar="dlg2" modal="true" height="400" closeOnEscape="true"  >
					<h:form>
						<p:inputText id="itPesquisa2" value="#{pessoaFisicaController.pesquisa}"/>
						<p:commandButton value="Pesquisar" 
							actionListener="#{pessoaFisicaController.pesquisar}"
							process="@this itPesquisa2" 
							update="formDataTable2"/>
					</h:form>
					<p:panel styleClass="card no-border" toggleable="true"
						toggleSpeed="300">
						<h:form id="formDataTable2">
							<p:dataTable styleClass="box-primary" var="pessoa"
								value="#{pessoaFisicaController.listaPessoa}">
								<f:facet name="header">
									<h:outputText value="Lista de Pessoas Cadastradas" />
								</f:facet>
								<p:column headerText="Id">
									<h:outputText value="#{pessoa.id}" />
								</p:column>
			
								<p:column headerText="Nome">
									<p:commandLink value="#{pessoa.nome}" 
											oncomplete="PF('dlg2').hide();">
										<f:ajax render="formDados" execute="@this"  update="itInstrutor"/>
										<f:setPropertyActionListener value="#{pessoa}"
											target="#{avaliacaoController.entity.instrutor}" />
											
											
									</p:commandLink>
								</p:column>
			
								<p:column headerText="Data de Nascimento">
									<h:outputText value="#{pessoa.dataNascimento}">
										<f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" locale="pt_BR" />
									</h:outputText>
								</p:column>
			
								<p:column headerText="Endereço">
									<h:outputText value="#{pessoa.endereco}" />
								</p:column>
			
								<p:column headerText="Email">
									<h:outputText value="#{pessoa.email}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</p:panel>
				</p:dialog>			
				
		</div>
	</ui:define>
	<ui:define name="rodape">
		<h:outputText value="2018 - WEBGYM - Todos os direitos reservados." />
	</ui:define>

</ui:composition>

</html>
